			function updatePoints(state) {

				var state1 = "952.04 79.5 831.11 79.5 770.65 184.22 831.11 288.95 952.04 288.95 1012.5 184.22 952.04 79.5"
				var state2 = "774.04 79.5 653.11 79.5 592.65 184.22 653.11 288.95 774.04 288.95 834.5 184.22 774.04 79.5"
				var state3 = "624.04 53.38 503.11 53.38 442.65 158.11 503.11 262.83 624.04 262.83 684.5 158.11 624.04 53.38"

				var no1 = state1.split(' ').map(Number)

			var polygons = [
				{
				"id" : "_7",
				"states" : [[952.04, 79.5, 831.11, 79.5, 770.65, 184.22, 831.11, 288.95, 952.04, 288.95, 1012.5, 184.22, 952.04, 79.5],
				  [774.04, 79.5, 653.11, 79.5, 592.65, 184.22, 653.11, 288.95, 774.04, 288.95, 834.5, 184.22, 774.04, 79.5],
				  [624.04, 53.38, 503.11, 53.38, 442.65, 158.11, 503.11, 262.83, 624.04, 262.83, 684.5, 158.11, 624.04, 53.38]
				]
			  }
			]

			var pointsLength = 13

			var fixedStates = [0, 50, 100]
			
			  var lowerState = 0, upperState = 0
			  for (var i = fixedStates.length - 1; i > 0; i--) {
				if (state == fixedStates[i]) {
					upperState = i
				  lowerState = i
				} else if (state < fixedStates[i]) {
					upperState = i
					lowerState = i - 1
				}
			  }
			  var lowerBound = fixedStates[lowerState]
			  var upperBound = fixedStates[upperState]
			  var polygonPoints = {}
			  for (var p = 0; p < polygons.length; p++) {
				var points = []
				var polygon = polygons[p]
				var lowerPoints = polygon.states[lowerState]
				var upperPoints = polygon.states[upperState]
				for (var i = 0; i < pointsLength; i++) {
				  var lowerPoint = lowerPoints[i]
				  var upperPoint = upperPoints[i]
				  var diff = upperPoint - lowerPoint
				  var progress = (state - lowerBound) / upperBound
				  var point = (diff * progress) + lowerPoint
				  point = Math.round(point * 10) / 10
				  points.push(point)
				}
				polygonPoints[polygon.id] = points
			  }

			  return polygonPoints._7
			  var polygonString = polygonPoints["_7"].join(' ')
			  return polygonString
			}
